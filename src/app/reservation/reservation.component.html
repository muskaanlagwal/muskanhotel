

<div class="container-contact100" style="background-color: #772f1a;
background-image: linear-gradient(315deg, #772f1a 0%, #f2a65a 74%);
">
	
        <div class="wrap-contact100">
            <div class="contact100-form-title" style="background-image: url(../../assets/image/reservation.jpg);">
            </div>

            <form class="contact100-form validate-form">
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Full Name:</span>
                    <input class="input100" type="text" [(ngModel)]="name" name="name" placeholder="Enter full name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email:</span>
                    <input class="input100" type="text" [(ngModel)]="email" name="email" placeholder="Enter email addess">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone is required">
                    <span class="label-input100">Phone:</span>
                    <input class="input100" type="text" [(ngModel)]="phone" name="phone" placeholder="Enter phone number">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input">
                        <span class="label-input100">Check-In:</span>
                        <input id="dp1" type="text" class="form-control clickable input-md"  placeholder="&#xf133;  Check-In">
                      </div>
                      <div class="wrap-input100 validate-input">
                        <span class="label-input100">Check-Out</span>   
                        <input  type="text" class="form-control clickable input-md" placeholder="&#xf133;  Check-Out">
                      </div>  
                <div class="wrap-input100 validate-input">
                        <span class="label-input100">Adults</span>  
                        <div class="field-icon-wrap">
                          <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                          <select name=""  class="form-control">
                                <option value="">-----Select-------</option>    
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                          </select>
                </div>    
                <div class="wrap-input100 validate-input">
                        <span class="label-input100">children</span>
                        <div class="field-icon-wrap" style="margin-top: 3%;">
                          <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                          <select name=""  class="form-control">
                            <option value="">--select--</option>    
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option> 
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                          </select>
                        </div>
                      </div>
                    </div>  

                
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        <span>
                            Submit
                            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
